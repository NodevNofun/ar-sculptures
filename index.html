    <title>AR World Experience</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; overflow: hidden; background: #000; color: white; }
        
        #ui-container {
            position: absolute; top: 0; left: 0; right: 0; z-index: 1000;
            padding: 20px; text-align: center;
        }
        
        .ar-button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 15px 30px; margin: 10px;
            border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .ar-button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .message { background: rgba(0,0,0,0.8); padding: 15px 25px; border-radius: 25px; margin: 15px auto; max-width: 300px; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; display: none; }
        #debug-info { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px; font-size: 12px; }
    </style>
</head>
