<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR App with Babylon.js</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; color: white; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="loading">Loading AR...</div>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const loadingText = document.getElementById("loading");

        // Создаём сцену
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Камера для AR (WebXR)
        const camera = new BABYLON.WebXRCamera("camera", scene);
        scene.activeCamera = camera;

        // Свет
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7;

        // Функция загрузки модели (теперь вызывается в XR)
        const createObject = async (scene) => {
            console.log('Пытаемся загрузить модель...');
            try {
                // Твой URL: замени на реальный (локальный, GH Pages или интернет)
                const modelUrl = 'https://raw.githack.com/mrdoob/three.js/dev/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.glb'; // Пока интернет для теста
                // Или для GH Pages: 'https://твой-username.github.io/твое-repo/ar-sculptures/assets/models/cheburashka.glb'
                
                const result = await BABYLON.SceneLoader.ImportMeshAsync('', '', modelUrl, scene);
                
                if (!result.meshes || result.meshes.length === 0) {
                    throw new Error('Модель не загружена или пуста');
                }
                
                const model = result.meshes[0];
                // Масштаб для AR (маленький, чтобы помещалась)
                model.scaling = new BABYLON.Vector3(0.05, 0.05, 0.05);
                // Позиция перед камерой в AR-пространстве
                model.position = new BABYLON.Vector3(0, 0, -0.5); // -0.5 метра вперёд
                
                console.log('Модель загружена и размещена в AR!');
                return model;
                
            } catch (error) {
                console.error('Ошибка загрузки модели:', error);
                
                // Fallback: зелёный кубик (вместо шара, как ты сказал "кубик")
                let cube = BABYLON.MeshBuilder.CreateBox('fallback', { size: 0.1 }, scene);
                cube.material = new BABYLON.StandardMaterial('mat', scene);
                cube.material.diffuseColor = new BABYLON.Color3(0, 1, 0);
                cube.position = new BABYLON.Vector3(0, 0, -0.5);
                console.log('Fallback-кубик создан');
                return cube;
            }
        };

        // Инициализация WebXR
        const initXR = async () => {
            try {
                const xr = await scene.createDefaultXRExperienceAsync({
                    uiOptions: { sessionMode: "immersive-ar" },
                    optionalFeatures: ["hit-test", "anchors"]
                });
                
                // Когда XR стартует, загружаем модель
                xr.baseExperience.onStateChangedObservable.add((state) => {
                    if (state === BABYLON.WebXRState.IN_XR) {
                        loadingText.style.display = 'none';
                        createObject(scene); // Загружаем модель ТОЛЬКО в XR
                    } else if (state === BABYLON.WebXRState.NOT_IN_XR) {
                        loadingText.style.display = 'block';
                    }
                });
                
                console.log('XR инициализирован');
            } catch (error) {
                console.error('Ошибка инициализации XR:', error);
                loadingText.textContent = 'AR не поддерживается на этом устройстве';
            }
        };

        // Запуск
        initXR();
        
        // Рендер
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Обработка размера окна
        window.addEventListener('resize', () => {
            engine.resize();
        });
    </script>
</body>
</html>
