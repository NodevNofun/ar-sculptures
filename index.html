<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


    <title>AR World Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }

        #ar-scene {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .ar-button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .ar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .ar-button:active {
            transform: translateY(0);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 25px;
            margin: 15px auto;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –î–µ–±–∞–≥ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è */
        #debug-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 300px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .ar-button {
                padding: 12px 25px;
                font-size: 14px;
            }
            
            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- UI –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="ui-container">
        <div class="message">üöÄ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ AR –º–∏—Ä!</div>
        <button class="ar-button" id="start-button">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>
        <button class="ar-button" id="clear-button">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —Å—Ü–µ–Ω—É</button>
        <button class="ar-button" id="screenshot-button">üì∏ –°–∫—Ä–∏–Ω—à–æ—Ç</button>
    </div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loading" style="display: none;">
        <div class="loader"></div>
        <div>–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR...</div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è AR —Å—Ü–µ–Ω—ã -->
    <div id="ar-scene"></div>

    <!-- –î–µ–±–∞–≥ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
    <div id="debug-info"></div>


    
    <script src="app.js"></script>
</body>
</html>
