<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR App with Babylon.js</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; color: white; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="loading">Loading AR... Нацелься на плоскость и нажми, чтобы разместить модель</div>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const loadingText = document.getElementById("loading");

        // Создаём сцену
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Камера для AR
        const camera = new BABYLON.WebXRCamera("camera", scene);
        scene.activeCamera = camera;

        // Свет
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7;

        // Переменная для модели
        let placedModel = null;

        // Функция загрузки модели
        const createObject = async (scene, position) => {
            console.log('Пытаемся загрузить модель...');
            try {
                // Твой URL: замени на реальный
                const modelUrl = 'https://raw.githack.com/mrdoob/three.js/dev/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.glb'; // Интернет для теста
                // Для GH Pages: 'https://твой-username.github.io/твое-repo/ar-sculptures/assets/models/cheburashka.glb'
                
                const result = await BABYLON.SceneLoader.ImportMeshAsync('', '', modelUrl, scene);
                
                if (!result.meshes || result.meshes.length === 0) {
                    throw new Error('Модель не загружена или пуста');
                }
                
                const model = result.meshes[0];
                model.scaling = new BABYLON.Vector3(0.05, 0.05, 0.05);
                model.position = position; // Размещаем на поверхности через hit-test
                
                console.log('Модель загружена и размещена в AR на позиции:', position);
                return model;
                
            } catch (error) {
                console.error('Ошибка загрузки модели:', error);
                
                // Fallback: зелёный кубик
                let cube = BABYLON.MeshBuilder.CreateBox('fallback', { size: 0.1 }, scene);
                cube.material = new BABYLON.StandardMaterial('mat', scene);
                cube.material.diffuseColor = new BABYLON.Color3(0, 1, 0);
                cube.position = position;
                console.log('Fallback-кубик создан на позиции:', position);
                return cube;
            }
        };

        // Инициализация WebXR с hit-test
        const initXR = async () => {
            try {
                const xr = await scene.createDefaultXRExperienceAsync({
                    uiOptions: { sessionMode: "immersive-ar" },
                    optionalFeatures: ["hit-test", "anchors"]
                });
                
                // Hit-test: для размещения на поверхности
                const hitTestSource = await xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRFeatureName.HIT_TEST, "latest");
                
                // Когда XR стартует
                xr.baseExperience.onStateChangedObservable.add((state) => {
                    if (state === BABYLON.WebXRState.IN_XR) {
                        loadingText.style.display = 'block'; // Показываем инструкцию
                        
                        // Обработчик клика/тапа для размещения
                        scene.onPointerObservable.add((pointerInfo) => {
                            if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN && !placedModel) {
                                // Получаем результаты hit-test
                                const hitTestResults = xr.baseExperience.featuresManager.getEnabledFeatureForSubName("hit-test").lastNativeXRHitResults;
                                
                                if (hitTestResults && hitTestResults.length > 0) {
                                    const hit = hitTestResults[0];
                                    const pose = hit.getPose(xr.baseExperience.session.referenceSpace);
                                    
                                    // Создаём модель на этой позиции
                                    const position = new BABYLON.Vector3(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                                    placedModel = createObject(scene, position);
                                    loadingText.style.display = 'none'; // Скрываем инструкцию
                                } else {
                                    console.log('Hit-test не нашёл поверхность — нацелься на плоскость');
                                }
                            }
                        });
                    } else if (state === BABYLON.WebXRState.NOT_IN_XR) {
                        loadingText.style.display = 'block';
                        placedModel = null; // Сброс при выходе из XR
                    }
                });
                
                console.log('XR с hit-test инициализирован');
            } catch (error) {
                console.error('Ошибка инициализации XR:', error);
                loadingText.textContent = 'AR не поддерживается или hit-test недоступен';
            }
        };

        // Запуск
        initXR();
        
        // Рендер
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Обработка размера окна
        window.addEventListener('resize', () => {
            engine.resize();
        });
    </script>
</body>
</html>
