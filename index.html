<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR App with AR.js</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; color: white; background: rgba(0,0,0,0.7); padding: 10px; display: none; }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; }
        button { margin: 0 10px; padding: 10px 20px; font-size: 16px; }
    </style>
    <!-- Подключаем A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Индикатор загрузки -->
    <div id="loading">Загрузка модели...</div>

    <!-- A-Frame сцена -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Камера (автоматически добавляется AR.js) -->
        
        <!-- Маркер для AR -->
        <a-marker preset="hiro" id="marker">
            <!-- Контейнер для объектов -->
            <a-entity id="object-container"></a-entity>
        </a-marker>
        
        <!-- Свет (для освещения) -->
        <a-entity light="type: directional; color: #FFF; intensity: 1" position="1 1 1"></a-entity>
    </a-scene>

    <!-- Элементы управления -->
    <div id="controls">
        <button id="add-cheburashka">Добавить Чебурашку</button>
        <button id="add-crocodile">Добавить Крокодила Гену</button>
    </div>

    <script>
        // Функция для загрузки модели (с fallback)
        function loadModel(modelUrl, container) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            // Создаём entity для модели
            const modelEntity = document.createElement('a-entity');
            modelEntity.setAttribute('gltf-model', modelUrl);
            modelEntity.setAttribute('scale', '0.1 0.1 0.1'); // Масштаб
            modelEntity.setAttribute('position', '0 0 0'); // Позиция относительно маркера

            // Обработчик загрузки
            modelEntity.addEventListener('model-loaded', () => {
                loading.style.display = 'none';
                console.log('Модель загружена:', modelUrl);
            });

            // Обработчик ошибки
            modelEntity.addEventListener('model-error', (e) => {
                console.error('Ошибка загрузки модели:', e.detail);
                loading.style.display = 'none';
                
                // Fallback: кубик
                const fallback = document.createElement('a-entity');
                fallback.setAttribute('geometry', 'primitive: box; width: 0.1; height: 0.1; depth: 0.1');
                fallback.setAttribute('material', 'color: red');
                fallback.setAttribute('position', '0 0 0');
                container.appendChild(fallback);
            });

            container.appendChild(modelEntity);
        }

        // Обработчики кнопок
        document.getElementById('add-cheburashka').addEventListener('click', () => {
            const container = document.getElementById('object-container');
            loadModel('ar-sculptures/assets/models/cheburashka.glb', container); // Замени на свой путь
        });

        document.getElementById('add-crocodile').addEventListener('click', () => {
            const container = document.getElementById('object-container');
            loadModel('https://github.com/NodevNofun/ar-sculptures/blob/ar_front/assets/models/cheburashka.glb', container); // Полный URL
        });

        // Инициализация (если нужно что-то ещё)
        console.log('AR.js сцена готова');
    </script>
</body>
</html>
