<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR World Tracking</title>
    <style>
        /* Убираем все отступы и скрываем скролл */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        /* Контейнер для интерфейса */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 1000;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Кнопки */
        .ar-button {
            background: rgba(0, 150, 255, 0.8);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .ar-button:hover {
            background: rgba(0, 100, 255, 0.9);
        }
        
        /* Индикатор загрузки */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
        }
        
        /* Сообщения */
        .message {
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Интерфейс пользователя -->
    <div id="ui-container">
        <div class="message">Добро пожаловать в AR мир!</div>
        <button class="ar-button" id="start-button">Запустить AR</button>
        <button class="ar-button" id="clear-button">Очистить сцену</button>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loading">Загрузка AR...</div>

    <!-- Контейнер для AR сцены -->
    <div id="ar-scene"></div>

    <!-- Подключаем библиотеки -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
</body>
</html>
